<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <style>
      i {
        font-size: 50px;
      }
      .golden {
        color: gold;
      }

      .flex-container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

    <div class="stars_container">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
    </div>

    <script>
      "use strict";

      /*
      1. При наведении на любую из звезд, данной звезде должен ставиться класс
      golden, также такой класс должен ставиться всем звездам до нее слева.
      */

      const setGoldenStar = function (star) {
        if (star === null || star.localName !== "i") {
          return;
        }
        star.classList.contains("golden")
          ? star.classList.remove("golden")
          : star.classList.add("golden");
        setGoldenStar(star.previousElementSibling);
      };

      const starsDivEl = document.querySelector(".stars_container");
      starsDivEl.addEventListener("mouseover", (event) =>
        setGoldenStar(event.target)
      );

      /*
      2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
      задания должны быть удалены.
       */
      starsDivEl.addEventListener("mouseout", (event) =>
        setGoldenStar(event.target)
      );

      /*
      3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
      звезды (временно могут становиться черными). Почему так? Напишите словами.
      Можем ли мы это исправить? Если да, то предложите решение.

      Когда мы двигаем мышь от одной звезды к другой, курсор попадает в поле, где нет ни одной звезды
      и потому сначала срабатывает событие mouseout,
      т.е. мышь вне звезды (предыдущей) и удаляется золотой стиль для всех, а затем уже срабатывает окрашивание
      при наведении на следующую звезду

      Решение, пришедшее мне на ум: сделать контейнер флекс-боксом, для схлопывания этих отступов.
      Тогда не будет возникать момента вне какой-либо звезды.
      */

      starsDivEl.classList.add("flex-container");
    </script>
  </body>
</html>
