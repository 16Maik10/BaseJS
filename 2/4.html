<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";
      /**
       * Функция складывает два переданных числа
       * @param {number} a Первое число, которое будет слогаемым
       * @param {number} a Второе число, которое будет слогаемым
       * @returns {number} Вернет сумму двух этих чисел
       */
      function sum(a, b) {
        return a + b;
      }

      /**
       * Функция вычетает из первого переданного числа второе и берет модуль
       * (увидеть разницу между большим и меньшим числом)
       * @param {number} a Первое число, которое будет вычитаемым
       * @param {number} a Второе число, которое будет вычитаться
       * @returns {number} Возвращает разницу между большим и меньшим из этих двух чисел
       */
      function sub(a, b) {
        return Math.abs(a - b);
      }

      /**
       * Функция перемножает два переданных числа
       * @param {number} a Первое число, которое будет множителем
       * @param {number} a Второе число, которое будет множителем
       * @returns {number} Возвращает произведение этих чисел
       */
      function mult(a, b) {
        return a * b;
      }

      /**
       * Функция делит первое переданное число на второе
       * @param {number} a Первое число, которое будет делимым
       * @param {number} a Второе число, которое будет делителем
       * @returns {number} Возвращает частное этих чисел
       */
      function div(a, b) {
        return a / b;
      }
    </script>
  </body>
</html>
