<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      c = ++a;
      /*
  Так как инкремент находится слева от переменной, то сначала a увеличится на 1 и станет 2,
  а затем с присвоется это значение 2.
   */
      alert(c); // 2

      d = b++;
      /*
  А в этом случае инкремент справа от переменной, что значит, что сначала d присваивается текущее 
  значение b 1, а затем b увеличивается на 1 и становится 2.
   */
      alert(d); // 1

      c = 2 + ++a;
      /*
  Так как в a хранится измененная первым выражением 2, то просуммируется 2 с а, которая инрементируется 
  (Так как инкремент находится слева от переменной), то есть 2 + 3. 5
   */
      alert(c); // 5

      d = 2 + b++;
      /*
  Так как в b хранится измененная вторым выражением 2, то просуммируется 2 с b, то есть 2 + 2 = 4.
  А после (Так как инкремент находится справа от переменной) b станет 3
   */
      alert(d); // 4

      alert(a); // 3
      alert(b); // 3
    </script>
  </body>
