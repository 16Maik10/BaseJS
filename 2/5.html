<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Homework</title>

  <body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      /**
       * Функция складывает два переданных числа
       * @param {number} a Первое число, которое будет слогаемым
       * @param {number} a Второе число, которое будет слогаемым
       * @returns {number} Вернет сумму двух этих чисел
       */
      function sum(a, b) {
        return a + b;
      }

      /**
       * Функция вычетает из первого переданного числа второе и берет модуль
       * (увидеть разницу между большим и меньшим числом)
       * @param {number} a Первое число, которое будет вычитаемым
       * @param {number} a Второе число, которое будет вычитаться
       * @returns {number} Возвращает разницу между большим и меньшим из этих двух чисел
       */
      function sub(a, b) {
        return Math.abs(a - b);
      }

      /**
       * Функция перемножает два переданных числа
       * @param {number} a Первое число, которое будет множителем
       * @param {number} a Второе число, которое будет множителем
       * @returns {number} Возвращает произведение этих чисел
       */
      function mult(a, b) {
        return a * b;
      }

      /**
       * Функция делит первое переданное число на второе
       * @param {number} a Первое число, которое будет делимым
       * @param {number} a Второе число, которое будет делителем
       * @returns {number} Возвращает частное этих чисел
       */
      function div(a, b) {
        return a / b;
      }

      /**
       * Функция получает на вход два числа и строку с необходимой операцией в виде символов  "+", "-", "*", "/"
       * @param {number} arg1 Первое число, которое будет учавствовать в выражении
       * @param {number} arg2 Второе число, которое будет учавствовать в выражении
       * @param {string} operation строка с символом, исходя из которой выбирается операция
       * @returns {number} В зависимости от выбранной операции возврщает результат арифметической функции,
       * а в случае неизвестного символа вернет NaN
       */
      function mathOperation(arg1, arg2, operation) {
        switch (operation) {
          case "+":
            return sum(arg1, arg2);
          case "-":
            return sub(arg1, arg2);
          case "*":
            return mult(arg1, arg2);
          case "/":
            return div(arg1, arg2);
          default:
            return NaN;
        }
      }
    </script>
  </body>
