<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      /* К 10 прибавляем 10, получаем 20. 
      Затем к 20 прибавляем строку "10" и js приведет число к типу string "20"
       и получается одна строка "2010"*/
      console.log(10 + 10 + "10");

      /* к 10 прибавляем строку "10" и js приведет число к типу string "10" и получается 
      одна строка "1010" 
      затем прибавляем 10 и по такому же принципу получается одной строкой "101010"*/
      console.log(10 + "10" + 10);

      /* К 10 прибавляем 10 и получаем 20. Затем строка "10" с помощью унарного оператора + 
      перед ним приводится в числовой тип и суммируется с 20. Получается 30*/
      console.log(10 + 10 + +"10");

      /* -"" в правой части унарный оператор превратит пустую строку в  -0. 
      А при делении на -0 получается -бесконечность*/
      console.log(10 / -"");

      /*Унарный оператор "справляется" только с пробелами и точкой, а с другими символами 
      (в данном случае ",") выдает NaN, а любая арифметическая операция с NaN даст NaN*/
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
